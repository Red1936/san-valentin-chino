<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa los Corazones üíñ</title>
   
</head>
<body>
    <button id="home-button">üè† Volver al Inicio</button>

    <div id="game-area">
        <div id="player">
        </div>
        <div id="score-board">Puntaje: <span id="score">0</span></div>
        <div id="timer">Tiempo: <span id="time">30</span>s</div>
    </div>

    <div id="game-over">
        <h1>¬°Tiempo agotado!</h1>
        <p>Puntaje final: <span id="final-score"></span></p>
        <button onclick="restartGame()">Reintentar</button>
    </div>

    <script>
        const gameArea = document.getElementById("game-area");
        const player = document.getElementById("player");
        const scoreDisplay = document.getElementById("score");
        const timeDisplay = document.getElementById("time");
        const gameOverScreen = document.getElementById("game-over");
        const finalScore = document.getElementById("final-score");
        
        let score = 0;
        let timeLeft = 30;
        let gameRunning = true;
        const popSound = new Audio("pop.mp3");
        let hearts = [];
        let playerX = window.innerWidth / 2 - 25;
        
        // Movimiento con teclado
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") movePlayer(-20);
            if (e.key === "ArrowRight") movePlayer(20);
        });
        
        // Movimiento t√°ctil
        let touchStartX = 0;
        document.addEventListener("touchstart", (e) => {
            touchStartX = e.touches[0].clientX;
        });
        document.addEventListener("touchmove", (e) => {
            let deltaX = e.touches[0].clientX - touchStartX;
            movePlayer(deltaX);
            touchStartX = e.touches[0].clientX;
        });
        
        function movePlayer(delta) {
            playerX = Math.max(0, Math.min(window.innerWidth - 50, playerX + delta));
            player.style.left = `${playerX}px`;
        }
        
        // Crear corazones
        function createHeart() {
            if (!gameRunning) return;
            
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = `${Math.random() * (window.innerWidth - 30)}px`;
            heart.style.top = "0px";
            gameArea.appendChild(heart);
            hearts.push(heart);
        
            moveHeart(heart);
        }
        
        function moveHeart(heart) {
            let heartPosition = 0;
            const heartFall = setInterval(() => {
                if (!gameRunning) return clearInterval(heartFall);
        
                heartPosition += 5;
                heart.style.top = `${heartPosition}px`;
        
                const playerRect = player.getBoundingClientRect();
                const heartRect = heart.getBoundingClientRect();
        
                if (
                    heartRect.bottom >= playerRect.top &&
                    heartRect.left >= playerRect.left &&
                    heartRect.right <= playerRect.right
                ) {
                    popSound.play();
                    score++;
                    scoreDisplay.textContent = score;
                    clearInterval(heartFall);
                    heart.remove();
                    hearts = hearts.filter(h => h !== heart);
                }
        
                if (heartPosition > window.innerHeight) {
                    clearInterval(heartFall);
                    heart.remove();
                    hearts = hearts.filter(h => h !== heart);
                }
            }, 50);
        }
        
        // Temporizador
        function updateTimer() {
            if (!gameRunning) return;
        
            timeDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                endGame();
            } else {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }
        
        // Fin del juego
        function endGame() {
            gameRunning = false;
            finalScore.textContent = score;
            gameOverScreen.style.display = "block";
        }
        
        // Reiniciar juego
        function restartGame() {
            gameRunning = true;
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            gameOverScreen.style.display = "none";
        
            // Eliminar corazones viejos
            hearts.forEach(heart => heart.remove());
            hearts = [];
        
            updateTimer();
        }
        
        // Iniciar juego
        updateTimer();
        setInterval(createHeart, 1000);
        
        
        document.getElementById("home-button").addEventListener("click", function() {
            let button = this;
            button.style.animation = "bounce 0.5s"; // Aplica la animaci√≥n de rebote
        
            setTimeout(() => {
                window.location.href = "../index.html"; // Redirige despu√©s de la animaci√≥n
            }, 500);
        });
        
        /* Agrega la animaci√≥n en CSS */
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }`;
        document.head.appendChild(style);
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #ffb6c1, #ff69b4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #game-area {
            position: relative;
            width: 100%;
            max-width: 500px; /* Para que no se expanda demasiado en PC */
            height: 90vh;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            border-radius: 15px;
        }
        
        /* üèÉ‚Äç‚ôÇÔ∏è Personaje */
        #player {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/081a0288-2516-464b-b88b-bf42bdcc16f4/dg6xoz2-d2b32bc7-663d-4946-8507-41590eb02cdd.png/v1/fill/w_894,h_894,q_70,strp/kitsune_yae_miko_by_kawaiidovy_dg6xoz2-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTI4MCIsInBhdGgiOiJcL2ZcLzA4MWEwMjg4LTI1MTYtNDY0Yi1iODhiLWJmNDJiZGNjMTZmNFwvZGc2eG96Mi1kMmIzMmJjNy02NjNkLTQ5NDYtODUwNy00MTU5MGViMDJjZGQucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.tXt_S5vNmQfShQtKWxESfudbpsUiHATRXzgPI1Kis2k') no-repeat center / cover;
        }
        
        /* ‚ù§Ô∏è Corazones */
        .heart {
            position: absolute;
            width: 35px;
            height: 35px;
            background: url('https://i.gifer.com/origin/68/68f634fe39f11f411252fc272f6b5dae_w200.gif') no-repeat center / cover;
        }
        
        /* üèÜ HUD */
        #score-board, #timer {
            position: absolute;
            top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        #score-board { left: 10px; }
        #timer { right: 10px; }
        
        /* üéÆ Game Over */
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 80%;
        }
        
        #game-over button {
            padding: 10px 20px;
            font-size: 18px;
            background: pink;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        /* üì± Ajustes para m√≥viles */
        @media (max-width: 600px) {
            #player {
                width: 50px;
                height: 50px;
            }
            .heart {
                width: 30px;
                height: 30px;
            }
        }
        
        
        #home-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #ff69b4; /* Color rosa */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s ease-in-out;
        }
        
        /* Efecto al pasar el cursor */
        #home-button:hover {
            background-color: #ff1493; /* Rosa m√°s intenso */
            transform: scale(1.1);
        }
        
        /* Efecto al hacer clic */
        #home-button:active {
            transform: scale(0.9);
        }
        
    </style>


</body>
</html>
